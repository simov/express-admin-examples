
<h1>Global Static Files</h1>

<p class="lead">Static files referenced inside the <code>custom</code> configuration</p>

<blockquote>
  <p>Static <code>css</code> and <code>js</code> files defined in your <code>custom</code> configuration will be included inside the <code>&lt;head&gt;</code> tag of the page. They will be loaded always, even on views that do not need them.</p>
</blockquote>
